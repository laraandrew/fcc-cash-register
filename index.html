<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="register.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    <div class="image-container">
      <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
    </div>
    <label for="price">Price of item: $</label>
    <input type="number" id="price" placeholder="Enter price" required>
    <label for="cash">Cash given: $</label>
    <input type="number" id="cash" placeholder="Enter cash given" required>
    <button id="purchase-btn">Purchase</button>
    <div id="change-due"></div>
  </div>
  <div class="footer">
    <p>Andrew Lara - <a href="https://github.com/laraandrew" target="_blank"><img src="github-logo.ico" alt="GitHub" class="github-logo"></a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
